<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Johann Dela Cruz of 9-Lithium </h2>

   <p>Guess the number : ****</p>
   <p>The number is from 1 to 100</p>

   <label for="userGuess">Enter your guess : </label>
   <input type="number" id="userGuess">
   <button onclick="checkIt()">Check It</button>

   <p>Result: <span id="result"></span></p>

   <script>
       var dNumber = Math.floor(Math.random() * 100) + 1;

       function checkIt() {
           var guess = document.getElementById("userGuess").value;
           guess = parseInt(guess);

           if (isNaN(guess)) {
               document.getElementById("result").innerHTML = "Please enter a number.";
           } else if (guess > dNumber) {
               document.getElementById("result").innerHTML = "Lower";
           } else if (guess < dNumber) {
               document.getElementById("result").innerHTML = "Higher";
           } else {
               document.getElementById("result").innerHTML = "You are correct!";
           }
       }
   </script>

</body>
</html>
